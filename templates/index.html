<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: sparkle 1.5s infinite alternate;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5b6e8c;
        }
    </style>
</head>
<body>
    {% if username %}
        <h2>Witaj, {{ username }}#{{ discriminator }}!</h2>
        <p>Rola została pomyślnie przypisana!</p>
    {% else %}
        <h1>Witaj w Discord OAuth2</h1>
        <a class="button" href="/login">Zaloguj się przez Discord</a>
    {% endif %}
    <script>
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
